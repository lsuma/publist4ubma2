<html data-namespace-typo3-fluid="true"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:n="http://typo3.org/ns/UMA/UmaPublist/ViewHelpers">

<f:be.container>
        <n:includeFile path="EXT:uma_publist/Resources/Public/CSS/administration.css" />

        <div class="typo3-fullDoc">
                <div id="typo3-docheader">
                        <div class="typo3-docheader-functions">
                                <div class="left">
                                        <f:be.menus.actionMenu>
                                                <f:be.menus.actionMenuItem label="{f:translate(key: 'LLL:EXT:uma_publist/Resources/Private/Language/locallang_be.xlf:module.syncChairs')}" controller="Administration" action="listChairs" />
                                                <f:be.menus.actionMenuItem label="{f:translate(key: 'LLL:EXT:uma_publist/Resources/Private/Language/locallang_be.xlf:module.showCleanup')}" controller="Administration" action="showCleanup" />
<f:comment>
                                                <f:be.menus.actionMenuItem label="{f:translate(key: 'LLL:EXT:uma_publist/Resources/Private/Language/locallang_be.xlf:module.publications')}" controller="Administration" action="listPublications" />
</f:comment>
                                        </f:be.menus.actionMenu>
                                </div>
                        </div>
                </div>
                <div id="typo3-docbody">
                        <div id="typo3-inner-docbody">
                                <f:flashMessages />
                                <f:render section="content" />
                        </div>
                </div>
        </div>
</f:be.container>

</html>
