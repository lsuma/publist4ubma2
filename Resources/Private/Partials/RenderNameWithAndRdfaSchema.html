<html data-namespace-typo3-fluid="true"
        xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:n="https://typo3.org/ns/Unima/Publist4ubma2/ViewHelpers">

<f:if condition="{editor}!=''">
	<f:then>
		<m:myExplode content="{editor}" glue="," as="thename">
			<span property="schema:author" typeOf="schema:Person">
				<span property="schema:givenName">{thename.1}</span>
				<span property="schema:familyName">{thename.0}</span>
			</span>
		</m:myExplode>
	</f:then>
</f:if>
