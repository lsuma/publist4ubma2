<div xmlns="http://www.w3.org/1999/xhtml" lang="en" 
     xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="Backend/Default" />
<f:section name="content">

        <h3 class="uppercase">
		Debug Page - Institute Add View
        </h3>

        <f:if condition="{errorMsg}">
                <f:then>
                        <div class="typo3-message message-error">
                                <div class="message-header">
                                        Error
                                </div>

                                <div class="message-body">
                                        "{errorMsg}"
                                </div>
                        </div>
                </f:then>
        </f:if>
	<f:link.action action="listChairs" controller="Administration" title="list">
		<f:core:icon identifier="actions-system-refresh" /> Back to Administration List View
	</f:link.action>

</f:section>

</div>
